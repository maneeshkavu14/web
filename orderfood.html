<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
    
        }

        body {
            background-image: url('https://img.freepik.com/free-photo/top-view-cooked-eggplant-inside-black-plate-dark-background_140725-13289.jpg?ga=GA1.1.2036621085.1731441358&semt=ais_hybrid');
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1em 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 60px;
            border-radius: 50%;
        }

        .logo h2 {
            font-size: 1.5em;
            color: #e84f3d;
        }

        ul {
            display: flex;
            gap: 20px;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            text-decoration: none;
            color: #e84f3d;
            font-weight: 700;
            padding: 0.5em;
            border-radius: 8px;

        }

        ul li a:hover {
            color: #fff;
            background-color: #e84f3d;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            width: 350px;
            padding: 2em;
            border: solid 0.3em #e84f3d;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 2em auto;
        }

        form label {
            color: #e84f3d;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5em;
        }

        form input {
            width: 90%;
            padding: 0.8em;
            margin-bottom: 1.5em;
            border: 2px solid #e84f3d;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
        }

       

        form button {
            background-color: #e84f3d;
            border: none;
            padding: 0.8em 1.5em;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            margin-right: 1em;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #f8f4f4;
            color: #e84f3d;
        }

        marquee {
            font-size: 1.5em;
            font-weight: 700;
            color: #f5a623;
          
        }

        footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer h3,
        footer p {
            color: #e84f3d;
            font-weight: 700;
        }

        footer span {
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/free-vector/detailed-chef-logo-template_23-2148986823.jpg?ga=GA1.1.2036621085.1731441358&semt=ais_hybrid" alt="Food Logo">
            <h2>Tasty Resto</h2>
           
        </div>
        <h2 style="color: #e84f3d;"> GOOD FOOD</h2>
        <ul>
            <li><a href="foodWebPage.html">Home</a></li>
        </ul>
    </header>

     <form>
        <marquee>Order Food</marquee>
        <label for="food-name">Food Name</label>
        <input type="text" id="food-name" placeholder="Enter food name">

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="price">Price</label>
        <input type="text" id="price" placeholder="Enter price">

        <div>
            <button type="reset">Reset</button>
            <button type="submit">Order</button>
        </div>
    </form>

    <footer>
        <p>Contact: <span>tasty@gmail.com</span></p>
        <p>Designed by: <span>Maneesh</span></p>
        <h3>Address: <span>Bangalore, India</span></h3>
    </footer>
</body>

</html>
